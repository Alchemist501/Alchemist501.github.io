# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes to your default branch (e.g., main or master)
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Set the permissions this workflow needs
permissions:
  contents: read
  pages: write      # Required to deploy to Pages
  id-token: write   # Required for OIDC (OpenID Connect) authentication

# Allow only one concurrent deployment, skipping runs queued between builds
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm' # Caches node_modules for faster builds

      # --- ADD THESE NEW STEPS ---
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build # This command creates the 'dist' folder

      # ---------------------------

      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # --- CHANGE THIS PATH ---
          # Point this to the 'dist' folder created by 'npm run build'
          path: './dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    # This job must wait for the 'build' job to complete successfully
    needs: build 
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 
        # This action automatically downloads the artifact from the 'build' job